<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Cow</title>
    <!-- 引入Layui的CSS和JS文件 -->
    <!-- 引入Layui JavaScript -->
    <script src="https://cdn.staticfile.org/layui/2.6.8/layui.js"></script>
    <!-- 引入Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="/bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>
    <!-- 引入Layui CSS -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/layui/2.6.8/css/layui.css">
    <link rel="stylesheet" href="/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
</head>
<style>
    /* 自定义样式 */
    .form-container {
        background-color: #fff;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-button {
        text-align: center;
        margin-top: 10px;
    }
</style>
<body >
<div class="layui-container">
    <div class="layui-row">
        <div class="layui-col-md6 layui-col-md-offset3" style="margin-top: 20px;">
            <div class="form-container">
<form class="layui-form" action="/cow/edit" method="post">
    <div class="demo-reg-container">
    <div class="layui-form-item">
        <div class="layui-input-wrap">
        <label class="layui-form-label">Name</label>
        <div class="layui-input-block">
            <input type="text" name="name" th:value="${cow.name}" th:readonly="${identify ne '牛舍管理员'}">
        </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">Age</label>
        <div class="layui-input-block">
            <input type="text" name="age" th:value="${cow.age}" th:readonly="${identify ne '牛舍管理员'}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">House</label>
        <div class="layui-input-block">
            <input type="text" name="house" th:value="${cow.house}" th:readonly="${identify ne '牛舍管理员'}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">Date</label>
        <div class="layui-input-block">
            <input type="text" name="date" th:value="${cow.date}" th:readonly="${identify ne '牛舍管理员'}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">Food</label>
        <div class="layui-input-block">
            <input type="text" name="food" th:value="${cow.food}" th:readonly="${identify ne '饲料管理员'}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">Food Count</label>
        <div class="layui-input-block">
            <input type="text" name="foodCount" th:value="${cow.foodCount}" th:readonly="${identify ne '饲料管理员'}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">Level</label>
        <div class="layui-input-block">
            <input type="text" name="level" th:value="${cow.level}" th:readonly="${identify ne '牛犊采买员'}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">Breed</label>
        <div class="layui-input-block">
            <input type="text" name="breed" th:value="${cow.breed}" th:readonly="${identify ne '牛舍管理员'}">
        </div>
    </div>
        <div class="layui-form-item">
            <div id="error-message" style="color: red;" th:if="${error}">Error: <span th:text="${error}"></span></div>
        </div>
    <div class="layui-form-item">
        <div class="layui-input-block form-button">
            <button class="layui-btn" lay-submit lay-filter="updateCow">Update</button>
        </div>
    </div>
    </div>
</form>
        </div>
    </div>
</div>
</div>

<!-- 初始化表单 -->
<script>
    layui.use('form', function() {
        var form = layui.form;
        form.render();
    });
</script>
</body>
</html>
<style>
    img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* 图像将保持其纵横比并填充整个父元素 */
    }
    html {
        background-image: url('/imgs/R.png');
        background-size: cover; /* 自适应屏幕大小 */
        background-repeat: no-repeat;
    }
    body{
        background-color: transparent; ;
    }
</style>
